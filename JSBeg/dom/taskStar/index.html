<!DOCTYPE html>
    <html>
        <head>
            <title>Calculator</title>
            <link rel="stylesheet" href="style.css">
            <link rel="shortcut icon" href="https://i.ibb.co/HPM1Vks/IMG-20190807-193727.jpg" type="image/x-icon">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        </head>
        <body>
            <header>
                 <h1> Самый технологичный депозитный калькулятор</h1>
            </header>
            <main>
                <div class="info">
                    <div class="interactive">
                        <input id="sum" type="text" value="Сумма кредита"> 
                        <input id="term" type="text" value = "Период">
                        <button>Рассчитать</button>
                    </div>    
                    <div class="tab">
                        <table id="myTable">
                            <tr>
                                <th>"#"</th>
                                <th>"Выплата"</th>                                
                                <th>"Доля на тело кредита"</th>                                
                                <th>"Доля на процент"</th>                                
                                <th>"Остаток долга (тело)"</th>                                
                                <th>"Остаток долга (процент)"</th>                                
                                <th>"Общий остаток"</th>                                
                            </tr>
                        </table>
                    </div>
                </div>
            </main>


            <script src="script.js"></script>
            
        </body>

    </html>
