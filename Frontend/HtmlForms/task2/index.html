<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <form name="converter">
        <div>
            <label for="choose-currency">Выберите валюту из списка</label>
            <select name="currency" id="choose-currency">
                <option value="USD"> USD </option>
                <option value="EUR"> EUR </option>
                <option value="RUB"> RUB </option>
            </select>    
        </div>
        <div>
            <label for="sum">Пожалуйста, введите сумму</label>
            <input type="number" id="sum" name="inputSum" min="1">
        </div>
        <div>

            <input type="submit" id="submit-button" value="Рассчитать">
        </div>
    </form>
    <h3 id="result">
        
    </h3>

    <script src="task1.js"></script>
</body>
</html>
